<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <link rel="stylesheet" href="style/cadastro.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gym Warriors - Cadastro</title>

 
</head>
<body>
  <div class="container">
    <img src="../assets/logo.png" alt="Logo TCC" id="logo" />
    <h2>Gym Warriors</h2>

    <div class="form-box">
      <h3>Cadastro</h3>
      <input type="text" id="cadNome" placeholder="Nome de usuário"><br>
      <input type="email" id="cadEmail" placeholder="Email"><br>
      <input type="password" id="cadSenha" placeholder="Senha"><br>
      <!-- ✅ Novo campo de confirmação -->
      <input type="password" id="cadConfirmar" placeholder="Confirmar senha"><br>

      <!-- Checkbox de saúde -->
      <label class="health-check">
        <input type="checkbox" id="checkSaude">
        <span>
          Declaro que estou com minha saúde física em boas condições,
          consultei um(a) médico(a) e estou apto(a) para realizar os treinos orientados aqui.
        </span><br><br>
        <input type="checkbox" id="checkTermos">
        <span>
          Aceitar os <a href="termos.html" style="color: #00aea8; text-decoration: none">termos de uso</a>.
        </span>
      </label><br>

      <button onclick="cadastrar()">Cadastrar</button>
      <p id="msgCadastro"></p>
    </div>

    <p>Você já tem uma conta? Faça o
      <a href="login.html" style="color: #00aea8; text-decoration: none">login</a> aqui
    </p>


    <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js.js"></script>
  </div>
</body>
</html>
