<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Warriors - cadastro</title>
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <link rel="stylesheet" href="style/cadastro2.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>


  <!-- ✅ Modal de Alerta Estilizado -->
  <div id="customAlert" class="modal-alert" style="display: none;">
    <div class="modal-content">
      <p id="customAlertMessage"></p>
      <button onclick="closeCustomAlert()">Confirmar</button>
    </div>
  </div>

  <div class="container">
    <div class="form-box">
      <h2>Bem-vindo!</h2>
      <p id="userName">Carregando...</p>

      <form id="dadosForm">

<input type="number" id="altura" placeholder="Altura (cm)" required onkeydown="if (event.key === '-' || event.key === 'e' || event.key === 'E') event.preventDefault();">

<input type="number" id="peso" placeholder="Peso (kg)" required onkeydown="if (event.key === '-' || event.key === 'e' || event.key === 'E') event.preventDefault();">

<input type="number" id="idade" placeholder="Idade" required onkeydown="if (event.key === '-' || event.key === 'e' || event.key === 'E') event.preventDefault();">

        <select id="objetivo" required>
          <option value="" disabled selected>Selecione um objetivo</option>
          <option value="Resistência">Resistência</option>
          <option value="Força">Força</option>
          <option value="Crescimento">Crescimento</option>
          <option value="Funcional">Funcional</option>
          <option value="Aeróbico">Aeróbico</option>
          <option value="Mobilidade">Mobilidade</option>
        </select><br> <br>
          
  <!-- Parágrafo para descrição -->
<p id="descricaoObjetivo" style="color: rgb(182, 182, 182)"></p>

        <select id="genero" required>
          <option value="" disabled selected>Gênero</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
        </select><br> <br>

        <button type="submit">Salvar dados</button>
        
      </form>
    </div>
  </div>

  <script src="scripts/cadastro2.js">
  
  </script>

</body>

</html>
