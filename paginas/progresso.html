<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Warriors - Progresso</title>
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <link rel="stylesheet" href="style/progresso.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>

</head>

<body>
  <main class="container">



    <h2>Evolu√ß√£o do seu Peso</h2>

    <div class="grafico-container">
      <canvas id="graficoPeso"></canvas>
    </div> <br>

    <section class="dados">
      <p><strong>Peso inicial:</strong> <span id="pesoInicial">--</span> kg</p>
      <p><strong>Peso atual:</strong> <span id="pesoAtual">--</span> kg</p>
      <p><strong>IMC:</strong> <span id="imcValor">--</span> (<span id="imcClass">--</span>)</p>
    </section> 
<div id="treinosRealizados" class="card">
  <h3>Treinos Realizados</h3>
  <p>Carregando...</p>
</div>
<br>

    <button id="adicionarPesoBtn">Registrar novo peso</button>
  </main>

  <!-- üü¢ Barra de Navega√ß√£o Inferior -->
  <nav class="tab-bar">
    <a href="home.html" style="text-decoration: none;" class="tab">
        <ion-icon name="home-outline"></ion-icon>
        <span>Home</span>
    </a>
    <a href="treinos.html" style="text-decoration: none;" class="tab">
        <ion-icon name="barbell-outline"></ion-icon>
        <span>Treinos</span>
    </a>
    <a href="progresso.html" style="text-decoration: none;" class="tab active">
        <ion-icon name="stats-chart-outline"></ion-icon>
        <span>Progresso</span>
    </a>
    <a href="perfil.html" style="text-decoration: none;" class="tab">
        <ion-icon name="person-outline"></ion-icon>
        <span>Perfil</span>
    </a>
</nav>

 <!-- ‚úÖ Modal para atualizar peso -->
  <div id="customAlert" class="modal-alert" style="display: none;">
    <div class="modal-content">
      <h3>Atualizar Peso</h3>
      <input 
      type="number" 
      id="inputPeso" 
      placeholder="Digite seu novo peso (kg)" 
      required onkeydown="if (event.key === '-' || event.key === 'e' || event.key === 'E') event.preventDefault();"
      min="0" 
      max="650" 
      step="0.1"
      />
      <div class="btns">
        <button id="confirmPesoBtn">Confirmar</button>
      <button id="cancelPesoBtn">Cancelar</button>
    </div>
  </div>
</div>

<!-- √çcones do Ionic -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  
</div>

</body>
</html>
